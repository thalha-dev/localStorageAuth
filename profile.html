<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time Zone Finder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="./script/profileScript.js" defer></script>
  </head>
  <body>
    <div class="app">
      <header class="nav-bar">
        <h2>Header</h2>
        <nav class="navigations">
          <a class="signup-nav" href="./index.html">Signup</a>
          <a class="profile-nav" href="./profile.html">Profile</a>
        </nav>
      </header>
      <div class="profile-container">
        <h1>Profile</h1>
        <div class="profile-details">
          <div class="profile-element">
            <p>Full Name:</p>
            <p class="profile-fullname"></p>
          </div>
          <div class="profile-element">
            <p>Email:</p>
            <p class="profile-email"></p>
          </div>
          <div class="profile-element">
            <p>Password:</p>
            <p class="profile-password"></p>
          </div>
          <button id="logout-btn" type="button">Logout</button>
        </div>
      </div>
    </div>
  </body>
</html>
