<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time Zone Finder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="./script/indexScript.js" defer></script>
  </head>
  <body>
    <div class="app">
      <header class="nav-bar">
        <h2>Header</h2>
        <nav class="navigations">
          <a class="signup-nav" href="./index.html">Signup</a>
          <a class="profile-nav" href="./profile.html">Profile</a>
        </nav>
      </header>
      <div class="signup-container">
        <h1>Signup</h1>
        <div class="inputs">
          <input
            placeholder="Full Name"
            type="text"
            id="signup-name"
            required
          />
          <input placeholder="Email" type="email" id="signup-email" required />
          <input
            placeholder="Password"
            type="password"
            id="signup-pass"
            required
          />
          <input
            placeholder="Confirm Password"
            type="password"
            id="signup-confirmPass"
          />
        </div>
        <p id="mandatory">Error: All the fields are mandatory</p>
        <p id="signup-success">Successfully Signed Up!</p>
        <button id="signup-btn" type="button">Signup</button>
      </div>
    </div>
  </body>
</html>
